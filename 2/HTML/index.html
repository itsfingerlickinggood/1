<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="CSS/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant:ital,wght@0,1..1000;1,1..1000&display=swap" rel="stylesheet">
</head>
<body>

  
  <div class="main">
    <img src="assets/images/avatar-jessica.jpeg" alt="Image" class="image">
    <div class="name">Jessica Randall</div>
    <div class="place">London, United Kingdom</div>
    <br>
    <div class="info">"Front-end developer and avid reader."</div>

  <div class="button-element"><button type="button" class="button" onclick="window.location.href='https://github.com'">GitHub</button></div>
  <div class="button-element"><button type="button" class="button" onclick="window.location.href='https://frontendmentor.io'">Frontend Mentor</button></div>
  <div class="button-element"><button type="button" class="button" onclick="window.location.href='https://linkedin.com'">LinkedIn</button></div>
  <div class="button-element"><button type="button" class="button" onclick="window.location.href='https://x.com'">Twitter</button></div>
  <div class="button-element"><button type="button" class="button" onclick="window.location.href='https://instagram.com'">Instagram</button></div>
  
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>.
     Coded by Sonu.
  </div>
  </div>

</body>
</html>

</html>

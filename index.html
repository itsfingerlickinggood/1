<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="CSS/index.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="box1">
        <img
          src="https://raw.githubusercontent.com/itsfingerlickinggood/1/master/images/image-product-desktop.jpg"
          alt=""
        />
      </div>
      <div class="box2">
        <div class="b2-1 lang1">PERFUME</div>
        <div class="b2-2 lang2">
          <div class="h1-1">Gabrielle</div>
          <div class="h1-2">Essence Eau</div>
          <div class="h1-3">De Parfum</div>
        </div>
        <div class="b2-3 lang1">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge , Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="b2-4 lang2">
          <span class="discount-price">$149.99</span>
          <span class="full-price">$169.99</span>
        </div>
        <button type="button" class="button lang1">
          <img
            src="https://raw.githubusercontent.com/itsfingerlickinggood/1/079e2e3cd766ea8a1f82192fc62191518a2420dd/images/icon-cart.svg"
            alt=""
          />
          Add to Cart
        </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by Frontend Mentor. Coded by
      <a href="#">X</a>.
    </div>
  </body>
</html>

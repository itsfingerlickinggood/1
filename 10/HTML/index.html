<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="Assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="CSS/index.css" />
  </head>
  <body>
    
    <div class="container">
      <div class="main-image">
        <img src="Assets/images/illustration-hero.svg" alt="" srcset="" class="img-1">
      </div>
      <div class="text1">
        Order Summary
      </div>
      <div class="text1-para">
        <div class="text1-1">You can now listen to millions   of songs,</div>
        <div class="text1-2">audiobooks, and
          podcasts on any device</div> 
        <div class="text1-3">anywhere you like!</div>
      </div> 
      <div class="plan-selector">
        <div class="music-icon">
          <img src="Assets/images/icon-music.svg" alt="" class="img-2">
        </div>
        <div class="plan-price-full">
          <div class="plan-name">
            Annual Plan
          </div> 
          <div class="plan-price">
            $59.99/year
          </div>
        </div> 
          <div class="change-link">
            <a href="#">Change</a>
          </div>
      </div>
      <button class="payment-button">
        Proceed to Payment
      </button>
      <div class="cancel-order-link">
        Cancel Order
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener"
        >Frontend Mentor</a
      >. Coded by X</a>.
    </div>
  </body>
</html>
